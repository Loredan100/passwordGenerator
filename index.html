<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div>
        <input type="text" class="password" readonly />
        <button class="copy">Copy</button>
      </div>
      <div>
        Password length:
        <input type="number" class="length" min="1" max="20" value="10" />
      </div>
      <div>
        Include Uppercase letters:
        <input type="checkbox" class="upper" checked />
      </div>
      <div>
        Include Lowercase letters:
        <input type="checkbox" class="lower" checked />
      </div>
      <div>
        Include Symbols: <input type="checkbox" class="symbols" checked />
      </div>
      <div>
        Include Numbers: <input type="checkbox" class="numbers" checked />
      </div>
      <div><button class="generate">Generate Password</button></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
